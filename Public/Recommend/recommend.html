<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.12.3/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.12.3/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.12.3/firebase-functions-compat.js"></script>
    <script type="module" src="recommend.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <style>
      body,h1,h2,h3 {font-family: "Lato", sans-serif}
      body {font-size: 16px;}
      img {margin-bottom: -8px;}
      .mySlides {display: none}
    </style>
  </head>

  <body class="w3-content w3-theme-l2" style="max-width:2000px;">
      <!-- Navbar -->
      <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
          <a class="w3-bar-item w3-button w3-padding-large" id="homebtn"><i class="fa fa-home"></i> HOME</a>
          <a class="w3-bar-item w3-button w3-padding-large w3-hide-small" id="moviesbtn"><i class="fa fa-film"></i> MOVIES</a>
          <a class="w3-bar-item w3-button w3-padding-large w3-hide-small" id="gamesbtn"><i class="fa fa-gamepad"></i> GAMES</a>
        </div>
      </div> 
      
      <div class="w3-container w3-content" style="max-width:1500px;margin-top:80px">    
        <div class="w3-card w3-round w3-white">
          <div class="w3-container w3-padding w3-center">
            <h1>Send a Recommendation!</h1>
            <hr>
            <p><label>Activity type</label></p>
            <select id="activityType" class="w3-select w3-border" name="Type">
              <option value="" disabled selected>Select Activity</option>
              <option value="Movie">Movie</option>
              <option value="Game">Game</option>
            </select>
            <br>
            <br>
            <label><b>Your Name (Can just be First Name)</b></label>
            <input class="w3-input w3-border" type="text" id="name">
            <br>
            <label><b>Recommendation</b></label>
            <input class="w3-input w3-border" type="text" id="recommendation">
            <br>
            <label><b>Message (Why are you recommending this?)</b></label>
            <input class="w3-input w3-border" type="text" id="message">
            <br>
            <button id="submitbtn" class="w3-button w3-indigo w3-hover-blue w3-center" disabled>Submit</button>
          </div>
        </div>
        <br>
      <!-- End Page Container -->
      </div>
    <!-- Scripts -->
    <script type="module" src="recommend.js"></script>
  </body>
</html>
